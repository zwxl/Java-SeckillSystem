server.port=8081
server.servlet.context-path=/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seckill
spring.datasource.username=root
spring.datasource.password=5720

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=10000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=1000ms
spring.redis.jedis.pool.max-idle=200

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.username=user
spring.rabbitmq.password=1234
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000ms
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=1000
spring.rabbitmq.template.retry.multiplier=1

mybatis.mapper-locations=com/seckill/mapper/*.xml
mybatis.type-aliases-package=com.seckill.pojo

logging.level.root=info
logging.level.com.seckill.dao=debug

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

